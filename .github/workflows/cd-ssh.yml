name: CD - SSH Deploy (server)

on:
  push:
    branches:
      - main

jobs:
  deploy-server:
    name: Build & Deploy Server via SSH
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install deps
        run: npm ci

      - name: Build (frontend)
        run: npm run build --if-present

      - name: Package deploy artifact
        run: |
          tar -czf deploy.tar.gz server dist package.json package-lock.json || true

      - name: Copy artifact to remote via SCP
        uses: appleboy/scp-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "deploy.tar.gz"
          target: ${{ secrets.REMOTE_PATH }}

      - name: SSH - extract and restart
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd ${{ secrets.REMOTE_PATH }}
            tar -xzf deploy.tar.gz || true
            # Install production dependencies for server and restart (assumes pm2 installed on remote)
            if [ -f server/package.json ]; then
              cd server || true
              npm ci --production || true
              pm2 restart e-learning || pm2 start index.js --name e-learning || true
            fi

    # Notes: add the following repository secrets to enable SSH deploy:
    # SSH_HOST, SSH_USER, SSH_PRIVATE_KEY, REMOTE_PATH, SSH_PORT (optional)
